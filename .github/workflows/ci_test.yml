name: Django CI

on:
  push:
    branches: test
    # branches: [ $default-branch ]
  pull_request:
    branches: main
    # branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]
        # python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests and coverage report # テストの実行とテストのカバレッジレポートを作成する
      run: |
        coverage run --include=polls/* --omit=polls/migrations/* manage.py test polls
        coverage report
        coverage html
        # python manage.py test
    - name: Archive code coverage html report # Artifactにカバレッジレポートのデータを保存する
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: htmlcov
    - name: Deploy # GitHub Pagesにデプロイ
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./htmlcov # デフォルトは./public

