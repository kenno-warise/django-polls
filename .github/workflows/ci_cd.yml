name: Django CI/CD

on:
  push:
    branches: ["main"]
    # branches: [ $default-branch ]
  # pull_request:
    # branches: main
    # branches: [ $default-branch ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  build-test-upload-artifact: # ビルドとテスト
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]
        # python-version: [3.7, 3.8, 3.9]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        # - name: Setup Pages
        # uses: actions/configure-pages@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - continue-on-error: true # 以下のコマンドが成功しても失敗しても続ける
      - name: Run Tests and coverage report # テストの実行とテストのカバレッジレポートを作成する
        run: |
          coverage run --include=polls/* --omit=polls/migrations/* manage.py test polls
          coverage report
          coverage html
      - name: Upload artifact # カバレッジレポートをアップロード
        uses: actions/upload-pages-artifact@v1
        with:
          path: htmlcov

  # デプロイ用のジョブ
  deploy:
    # 環境変数
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-test-upload-artifact
    steps:
      - name: Deploy to GitHub Pages # Pagesにデプロイ
        id: deployment
        uses: actions/deploy-pages@v1
